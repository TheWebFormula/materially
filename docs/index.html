<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Webformaula material components">
  <meta name="color-scheme" content="light dark">
  <meta name="wfc-theme-color-scheme-preference-disable">
  <meta name="theme-color" content="#fdf8fd">
  <link rel="manifest" href="manifest.json" />

  <title></title>

  <link rel="prefetch" href="./outlined-icons-variable.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="prefetch" href="./rounded-icons.woff2" as="font" type="font/woff2" crossorigin>
  <link href="/app.css" rel="stylesheet">
  <script src="/app.js"></script>
  <script id="hljsscript" src="/highlight-11.8.0.js" async></script>

  <style>
    body {
      font-family: Arial;
    }
    body:not(.wfc-initiated) {
      visibility: hidden;
    }
  </style>

  <style>
    @font-face {
      font-family: 'Material Symbols Outlined';
      font-style: normal;
      font-weight: 100 700;
      font-display: swap;
      src: url(./icons.woff2) format('woff2');
    }
  
    @font-face {
      font-family: 'Material Symbols Outlined alt';
      font-style: normal;
      font-weight: 100 700;
      font-display: swap;
      src: url(./outlined-icons-variable.woff2) format('woff2');
    }
  
    @font-face {
      font-family: 'Material Symbols Rounded';
      font-style: normal;
      font-weight: 100 700;
      font-display: swap;
      src: url(./rounded-icons.woff2) format('woff2');
    }
  </style>
</head>
