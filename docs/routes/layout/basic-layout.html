<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Webformaula material components layout basic">
  <meta name="mc-theme-color-scheme-preference-disable">

  <title></title>

  <style>
   body {
      font-family: Arial;
    }
    body:not(.mc-initiated) {
      visibility: hidden;
    }
  </style>

  <link href="/app.css" rel="stylesheet">
  <script defer src="/material.js" type="module"></script>
  <style>
    @font-face {
      font-family: 'Material Symbols Outlined';
      font-style: normal;
      font-weight: 100 700;
      font-display: swap;
      src: url(/icons.woff2) format('woff2');
    }

    @font-face {
      font-family: 'Material Symbols Outlined alt';
      font-style: normal;
      font-weight: 100 700;
      font-display: swap;
      src: url(/outlined-icons-variable.woff2) format('woff2');
    }

    @font-face {
      font-family: 'Material Symbols Rounded';
      font-style: normal;
      font-weight: 100 700;
      font-display: swap;
      src: url(/rounded-icons.woff2) format('woff2');
    }
  </style>
</head>

<body style="--mc-navigation-drawer-width: 200px;">
  <mc-navigation-drawer>
    <div slot="header" class="headline">Webformula material</div>
    <a href="/">Welcome</a>
    <a href="/one">One</a>
    <a href="/two">Two</a>
  </mc-navigation-drawer>

  <mc-top-app-bar compress>
    <div slot="headline">Headline</div>
    <mc-icon slot="trailing-icon">account_circle</mc-icon>
  </mc-top-app-bar>

  <mc-pane-container>
    <mc-pane id="page-content">
      <h1>Hello world</h1>
    </mc-pane>
  </mc-pane-container>

  <mc-navigation-bar auto-hide>
    <a href="/">
      <mc-icon slot="leading-icon">home</mc-icon>
    </a>
  </mc-navigation-bar>
</body>

</html>
