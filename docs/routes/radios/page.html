<article>
  <header>
    <h1>Radio buttons</h1>
    <div class="page-subheader mc-font-title-medium">Radio buttons allow users to select one option from a set</div>
    <a href="https://m3.material.io/components/radio-button/overview" target="_new">Material Design Guidelines: Radio buttons</a>
  </header>

  <div class="article-main">
    <nav class="links-nav">
      <h2>Links</h2>
      <ul class="links">
        <li><a href="#standard">Standard</a></li>
        <li><a href="#label-left">Label left</a></li>
      </ul>
    </nav>

    <div class="article-content">
      <section id="standard" aria-label="Radio examples">
        <mc-card>
          <div slot="headline">Standard</div>
        
          <div style="display: flex; flex-direction: column;">
            <mc-radio id="1" name="one" checked value="one">One</mc-radio>
            <mc-radio id="2" name="one" value="two">Two</mc-radio>
          </div>
        
          <pre>
            <code class="language-html">
  ${`<div>
    <mc-radio name="one" checked value="one">One</mc-radio>
    <mc-radio name="one" value="two">Two</mc-radio>
  </div>`}
            </code>
          </pre>
        </mc-card>
      </section>

      <section id="label-left" aria-label="Radio with left label">
        <mc-card>
          <div slot="headline">Label left</div>
        
          <div style="display: flex; flex-direction: column;">
            <mc-radio name="two" checked value="one" label-left>One</mc-radio>
            <mc-radio name="two" value="two" label-left>Two</mc-radio>
          </div>
        
          <pre>
            <code class="language-html">
  ${`<div>
    <mc-radio name="two" checked value="one" label-left>One</mc-radio>
    <mc-radio name="two" value="two" label-left>Two</mc-radio>
  </div>`}
            </code>
          </pre>
        </mc-card>
      </section>
    </div>
  </div>
</article>
